<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BTTF Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body class="page">
	<div class="container">
		<div class="jumbotron text-center">
			<img src="./assets/images/bttf_logo.png">
			<h1>Trivia!</h1>
		</div>
	</div>
	<div class="container text-center">
		<button type="button" class="btn btn-success" id="start-btn">Start Game!</button>
		<div class="" id="timer">timer</div>
		<div class="" id="question">question</div>
		<ul class="list-group">
			<a class="choice list-group-item" id="choice-1">choice1</a>
			<a class="choice list-group-item" id="choice-2">choice2</a>
			<a class="choice list-group-item" id="choice-3">choice3</a>
			<a class="choice list-group-item" id="choice-4">choice4</a>
		</ul>
		<img id="graphic">
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
